<div class="chart-wrapper" class = "bar-chart-1">
    <canvas baseChart 
    [datasets]="barChartData"
    [labels]="barChartLabels"
    [options]="barChartOptions"
    [plugins]="barChartPlugins"
    [legend]="barChartLegend"
    [chartType]="barChartType"
    [options]="options">
  </canvas>
</div>
<div class="bar-info">
  <p>Graph showing the distribution of the no.of softwares for each owner.</p>
  
  <p>X-axis : no. of softwares</p>
  <p>Y-axis : Owner's name</p>
</div>
