
<mat-form-field>
  <mat-label>Enter</mat-label>
  
  <input matInput (keyup)="applyFilter($event)" placeholder="Search by Software Name">
</mat-form-field>

<div class="mat-elevation-z8"  >
  <table mat-table [dataSource]="dataSource" class = "table-hover " >

    <!-- ID Column -->
    <ng-container matColumnDef="SoftwareId">
      <th mat-header-cell *matHeaderCellDef style="width:20%;"> Software Id </th>
      <td mat-cell *matCellDef="let row" style="width:20%;"> {{row.softwareId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="SoftwareName">
      <th mat-header-cell *matHeaderCellDef style="width:20%;"> Software Name </th>
      <td mat-cell *matCellDef="let row" style="width:20%;" >{{row.softwareName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="LanguageUsed">
      <th mat-header-cell *matHeaderCellDef style="width:20%;" > Language Used </th>
      <td mat-cell *matCellDef="let row" style="width:20%;" >{{row.languageUsed}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="CreateDate">
      <th mat-header-cell *matHeaderCellDef style="width:20%;"> Create Date </th>
      <td mat-cell *matCellDef="let row" style="width:20%;"> {{row.createDate}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Owner">
      <th mat-header-cell *matHeaderCellDef style="width:20%;"> Owner </th>
      <td mat-cell *matCellDef="let row" style="width:20%;"> {{row.owner}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef style="width:20%;"> Actions </th>
      <td mat-cell *matCellDef="let row" style="width:20%;">
        <button mat-raised-button color="basic" (click)="gotClicked(row)" style = "background-color: #049fd9; color: #ffffff">Details</button> 
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<br>
<br>
<app-details [data]="myRow" [clicked]="myClicked"></app-details>
